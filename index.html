<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conexión HTML y JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #botonSaludo {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #botonSaludo:hover {
            background-color: #0056b3;
        }

        .respuesta {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Conexión entre HTML y JavaScript</h1>
    <button id="botonSaludo">Haz clic para saludar</button>
    <p class="respuesta"></p>

    <script src="app.js"></script>
</body>
</html>
